{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="title">Productos</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
            <form method="POST">
                <div class="form-group">
                    <label for="product-name">Nombre del producto</label>
                    <input name="product" value="{{ product }}" type="text" class="form-control" id="product-name" placeholder="Nombre">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-default">Buscar</button>
                </div>
            </form>
        </div>
    </div>
    {% if clients is defined %}
        <div class="row">
            <div class="col-xs-12">
                {{ clients }}
                <table class="table">
                </table>
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
