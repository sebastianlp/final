{% extends "base.html" %} 


{% block content %}
<div class="container">
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
      <h2>Cambiar contraseña</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
      <form method="POST">
        <div class="form-group">
          <label for="user">Contraseña actual</label>
          <input name="old_password" type="password" class="form-control" id="old_password" placeholder="Contraseña actual">
        </div>
        <div class="form-group">
          <label for="user">Nueva contraseña</label>
          <input name="new_password" type="password" class="form-control" id="new_password" placeholder="Contraseña nueva">
        </div>
        {% if error == True %}
        <div class="text-center">
          <p class=text-danger>
            <strong>{{ msg }}</strong>
        </div>
        {% endif %}
        <div class="text-center">
          <button type="submit" class="btn btn-default">Cambiar contraseña</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
