{% extends "base.html" %} 

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
      <h2>Registro</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
      <form method="POST">
        <div class="form-group">
          <label for="user">Usuario</label>
          <input name="username" type="text" class="form-control" id="user" placeholder="Usuario">
        </div>
        <div class="form-group">
          <label for="user">Contraseña</label>
          <input name="password" type="password" class="form-control" id="password" placeholder="Contraseña">
        </div>
        {% if error == True %}
        <div class="text-center">
          <p class=text-danger>
            <strong>Ocurrio un error con el registro</strong>
        </div>
        {% endif %}
        <div class="text-center">
          <button type="submit" class="btn btn-default">Registrarse</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
