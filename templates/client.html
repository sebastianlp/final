{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="title">Mostrar los productos que compro un cliente</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
            <form method="POST">
                <div class="form-group">
                    <label for="client-name">Nombre del cliente</label>
                    <input name="client" value="{{ client }}" type="text" class="form-control" id="client-name" placeholder="Nombre">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-default">Buscar</button>
                </div>
            </form>
        </div>
    </div>
    {% if products %}
        <div class="row">
            <div class="col-xs-12">
                Productos que compro el cliente: {{ client }}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Cliente</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in products %}
                            <tr>
                                <td>{{ p }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
