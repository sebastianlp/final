<table class="table">
    <thead>
        <tr>
            {% for h in headers %}
                <th>{{ h }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for d in data %}
            <tr>
                {% for h in headers %}
                    <td>{{ d|attr(h|lower) }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
